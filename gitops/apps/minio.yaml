apiVersion: v1
items:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: operators
    namespace: openshift-gitops
  spec:
    destination:
      server: https://kubernetes.default.svc
      namespace: minio  
    project: default
    source:
      path: minio
      repoURL: https://github.com/bugbiteme/ossm3-from-from-scratch.git
      targetRevision: dev
    syncPolicy:
      automated:
        selfHeal: true
      syncOptions:
        - CreateNamespace=true  
kind: List
metadata: {}
