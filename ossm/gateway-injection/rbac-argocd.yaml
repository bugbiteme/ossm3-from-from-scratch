# prod-gateway/rbac-argocd.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-namespace-writer
  namespace: prod-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
- apiGroups: [""]
  resources: ["services","configmaps","serviceaccounts","persistentvolumeclaims","events","pods","pods/log"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["apps"]
  resources: ["deployments","replicasets"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["policy"]
  resources: ["poddisruptionbudgets"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get","list","watch","create","update","patch","delete"]

# ⬇️ Istio-specific
- apiGroups: ["networking.istio.io"]
  resources: ["gateways","virtualservices","destinationrules","serviceentries","sidecars","envoyfilters","workloadentries","workloadgroups","proxyconfigs"]
  verbs: ["get","list","watch","create","update","patch","delete"]
- apiGroups: ["security.istio.io"]
  resources: ["authorizationpolicies","peerauthentications","requestauthentications"]
  verbs: ["get","list","watch","create","update","patch","delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-namespace-writer-binding
  namespace: prod-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-namespace-writer
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-app-controller-routes
  namespace: prod-gateway
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
roleRef:
  kind: Role
  name: argocd-app-controller-routes
  apiGroup: rbac.authorization.k8s.io