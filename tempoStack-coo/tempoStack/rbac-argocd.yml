apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-crd-writer
  namespace: tempo
rules:
# Tempo operator CRDs
- apiGroups: ["tempo.grafana.com"]
  resources: ["tempostacks"]
  verbs: ["get","list","watch","create","update","patch","delete"]
# OpenTelemetry operator CRDs
- apiGroups: ["opentelemetry.io"]
  resources: ["opentelemetrycollectors"]
  verbs: ["get","list","watch","create","update","patch","delete"]
# Core bits youâ€™re creating (covers the 'secrets forbidden' error)
- apiGroups: [""]
  resources: ["secrets","configmaps","services","serviceaccounts","events","pods","pods/log","pods/exec","persistentvolumeclaims"]
  verbs: ["get","list","watch","create","update","patch","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-crd-writer-binding
  namespace: tempo
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-crd-writer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-controller-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
